<div class="row centered" style="height: 590px;
max-width: 100%;
">
  <div class="col-sm-6">
    <div class="card card-body" style="margin: 30px;">
      <h1 style="color:antiquewhite; text-align: center;">Edici√≥n Platos</h1>
      <form (submit)="edit ? updatePlato() : submitPlato()">
        <div class="form-group">
          <input type="text" name="nombre" [(ngModel)]="plato.nombre" class="form-control" placeholder="Nombre"
            autofocus>
        </div>
        <div class="form-group">
          <input type="text" name="price" [(ngModel)]="plato.precio" class="form-control" placeholder="Precio">
        </div>
        <div class="form-group">
          <input type="text" name="imagen" [(ngModel)]="plato.imagen" class="form-control" placeholder="Imagen">
        </div>
        <button type="submit" class="btn btn-primary btn-block" style="border-color: rgb(31, 34, 34);">
          Guardar
        </button>
        <button class="btn btn-primary btn-block" (click)="goBack()" style="border-color: rgb(31, 34, 34);">
          Volver
        </button>
      </form>
    </div>
  </div>
</div>
